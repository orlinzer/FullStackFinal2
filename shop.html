<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="logo/logo_black_64dp.svg"
      type="image/svg+xml"
    />

    <title>Garage Sale</title>

    <link rel="stylesheet" href="styles/normalize.css" charset="utf-8" />
    <link rel="stylesheet" href="styles/commons.css" charset="utf-8" />
    <link rel="stylesheet" href="styles/shop.css" charset="utf-8" />

    <script
      src="scripts/commons.js"
      type="application/javascript"
      charset="utf-8"
      defer
    ></script>
  </head>
  <body>
    <noscript>Your computer not running JavaScript.</noscript>
    <header>
      <button title="Menu" id="menu-button">
        <!-- <a href="" title="Menu" id="menu-button"> -->
        <!-- <img
          class="menu-button"
          src="icons/menu/menu_white_24dp.svg"
          alt="Menu"
          width="30"/> -->
        <div class="menu-button">
          <div class="menu-button-1"></div>
          <div class="menu-button-2"></div>
          <div class="menu-button-3"></div>
        </div>
        <!-- </a> -->
      </button>
      <a href="" title="Home">
        <img
          src="logo/logo_black_64dp.svg"
          alt="Garage Sale Logo"
          class="logo-button"
          id="logo-button"
          width="40"
        />
        <h1>Garage Sale</h1>
      </a>
      <span class="middle-space"></span>
      <form action="" class="search" id="search">
        <input type="search" class="search-box" id="search-box" />
        <span class="search-button" id="search-button" title="Search">
          <span class="search-icon"></span>
        </span>
      </form>
      <button class="brightness" id="theme-button" title="Switch to dark theme">
        <img
          class="brightness-button"
          src="icons/dark_mode/dark_mode_black_24dp.svg"
          alt="Brightness_low"
          width="30"
        />
      </button>
    </header>
    <div class="container1">
      <aside id="menu" class="menu">
        <nav>
          <ul>
            <li>
              <a href="index.html" title="Home">
                <img
                  class="home-button"
                  src="icons/home/home_black_24dp.svg"
                  alt="Home"
                  width="30"
                />
                <p>Home</p>
              </a>
            </li>
            <li>
              <a href="catalog.html" title="Catalog">
                <img
                  class="catalog-button"
                  src="icons/collections/collections_black_24dp.svg"
                  alt="Catalog"
                  width="30"
                />
                <p>Catalog</p>
              </a>
            </li>
            <li>
              <a href="stories.html" title="Stories">
                <img
                  class="stories-button"
                  src="icons/auto_stories/auto_stories_black_24dp.svg"
                  alt="Stories"
                  width="30"
                />
                <p>Stories</p>
              </a>
            </li>
            <li>
              <a href="shop.html" title="Cart">
                <img
                  class="cart-button"
                  src="icons/shopping_cart/shopping_cart_black_24dp.svg"
                  alt="Catalog"
                  width="30"
                />
                <p>Cart</p>
              </a>
            </li>
          </ul>
        </nav>
      </aside>
      <div class="container2">
        <main>
          <form action="" method="POST" name="cart" id="cart" class="cart">
            <fieldset>
              <legend>Personal Information</legend>

              <div title="First Name" class="input-box input-section">
                <input
                  type="text"
                  autocomplete="given-name"
                  pattern=".{2,}"
                  name="input-given-name"
                  id="input-given-name"
                  class="input"
                  value=""
                  onchange="this.setAttribute('value', this.value);"
                />
                <label class="label-placeholder" for="input-given-name">
                  <span class="title">First Name</span>
                  <span class="error">Please enter a valid first name</span>
                </label>
              </div>

              <div title="Middle Name" class="input-box input-section">
                <input
                  type="text"
                  autocomplete="additional-name"
                  pattern=".{2,}"
                  name="input-additional-name"
                  id="input-additional-name"
                  class="input"
                  value=""
                  onchange="this.setAttribute('value', this.value);"
                />
                <label class="label-placeholder" for="input-additional-name">
                  <span class="title">Middle Name</span>
                  <span class="error">Please enter a valid middle name</span>
                </label>
              </div>

              <div title="Family Name" class="input-box input-section">
                <input
                  type="text"
                  autocomplete="family-name"
                  pattern=".{2,}"
                  name="input-family-name"
                  id="input-family-name"
                  class="input"
                  value=""
                  onchange="this.setAttribute('value', this.value);"
                />
                <label class="label-placeholder" for="input-family-name">
                  <span class="title">Family Name</span>
                  <span class="error">Please enter a valid family name</span>
                </label>
              </div>

              <div title="Country" class="input-box input-section">
                <select
                  type="text"
                  autocomplete="country | country-name | address-line1"
                  name="input-country"
                  id="input-country"
                  class="input"
                  value=""
                  onchange="this.setAttribute('value', this.value);"
                >
                  <option value=""></option>
                  <option value="">Israel</option>
                  <option value="">China</option>
                  <option value="">India</option>
                  <option value="">United State</option>
                  <option value="">Indonesia</option>
                  <option value="">Pakistan</option>
                  <option value="">Brazil</option>
                  <option value="">Nigeria</option>
                  <option value="">Bangladesh</option>
                  <option value="">Russia</option>
                  <option value="">Mexico</option>
                </select>
                <label class="label-placeholder" for="input-country">
                  <span class="title">Country</span>
                  <span class="error">Please enter a valid country</span>
                </label>
              </div>

              <div title="Address" class="input-box input-section">
                <input
                  type="text"
                  autocomplete="street-address | address-line2"
                  pattern=".{2,}"
                  name="input-street-address"
                  id="input-street-address"
                  class="input"
                  value=""
                  onchange="this.setAttribute('value', this.value);"
                />
                <label class="label-placeholder" for="input-street-address">
                  <span class="title">Address</span>
                  <span class="error">Please enter a valid Address</span>
                </label>
              </div>

              <div class="input-section">
                <span title="Area Code" class="input-box">
                  <select
                    type="tel"
                    autocomplete="tel-area-code"
                    name="input-mobile-mobile-area-code"
                    id="input-mobile-mobile-area-code"
                    class="input"
                    value=""
                    onchange="this.setAttribute('value', this.value);"
                  >
                    <option value=""></option>
                    <option value="+1">+1</option>
                    <option value="+7">+7</option>
                    <option value="+52">+52</option>
                    <option value="+55">+55</option>
                    <option value="+62">+62</option>
                    <option value="+86">+86</option>
                    <option value="+91">+91</option>
                    <option value="+92">+92</option>
                    <option value="+234">+234</option>
                    <option value="+880">+880</option>
                    <option value="+972">+972</option>
                  </select>
                  <label
                    class="label-placeholder"
                    for="input-mobile-mobile-area-code"
                  >
                    <span class="title">Area</span>
                    <span class="error">Please enter a valid area code</span>
                  </label>
                </span>
                <span title="Mobile Number" class="input-box">
                  <input
                    type="tel"
                    autocomplete="mobile"
                    pattern="[0-9]{8,9}"
                    name="input-mobile"
                    id="input-mobile"
                    class="input"
                    value=""
                    onchange="this.setAttribute('value', this.value);"
                  />
                  <label class="label-placeholder" for="input-mobile">
                    <span class="title">Mobile Number</span>
                    <span class="error"
                      >Please enter a valid mobile number</span
                    >
                  </label>
                </span>
              </div>

              <div class="input-section">
                <span title="Area Code" class="input-box">
                  <select
                    type="tel"
                    autocomplete="tel-area-code"
                    name="input-tel-area-code"
                    id="input-tel-area-code"
                    class="input"
                    value=""
                    onchange="this.setAttribute('value', this.value);"
                  >
                    <option value=""></option>
                    <option value="+1">+1</option>
                    <option value="+7">+7</option>
                    <option value="+52">+52</option>
                    <option value="+55">+55</option>
                    <option value="+62">+62</option>
                    <option value="+86">+86</option>
                    <option value="+91">+91</option>
                    <option value="+92">+92</option>
                    <option value="+234">+234</option>
                    <option value="+880">+880</option>
                    <option value="+972">+972</option>
                  </select>
                  <label class="label-placeholder" for="input-tel-area-code">
                    <span class="title">Area</span>
                    <span class="error">Please enter a valid area code</span>
                  </label>
                </span>

                <span title="Phone Number" class="input-box">
                  <input
                    type="tel"
                    autocomplete="tel"
                    pattern="[0-9]{8,13}"
                    name="input-tel"
                    id="input-tel"
                    class="input"
                    value=""
                    onchange="this.setAttribute('value', this.value);"
                  />
                  <label class="label-placeholder" for="input-tel">
                    <span class="title">Phone Number</span>
                    <span class="error">Please enter a valid phone number</span>
                  </label>
                </span>
              </div>

              <div title="Email" class="input-box input-section">
                <input
                  type="email"
                  autocomplete="email"
                  pattern="(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|'(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*')@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9]))\.){3}(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9])|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])"
                  name="input-email"
                  id="input-email"
                  class="input"
                  value=""
                  onchange="this.setAttribute('value', this.value);"
                />
                <label class="label-placeholder" for="input-email">
                  <span class="title">Email</span>
                  <span class="error">Please enter a valid email</span>
                </label>
              </div>
            </fieldset>

            <fieldset>
              <legend>Items</legend>
              <div title="Item 1">
                <label for="input-item-1">Item 1</label>
                <input type="checkbox" name="input-item" id="input-item-1" />
              </div>

              <div title="Item 2">
                <label for="input-item-2">Item 2</label>
                <input type="checkbox" name="input-item" id="input-item-2" />
              </div>

              <div title="Item 3">
                <label for="input-item-3">Item 3</label>
                <input type="checkbox" name="input-item" id="input-item-3" />
              </div>
            </fieldset>
            <fieldset>
              <legend>Summary</legend>
              <div>
                <input type="reset" value="Empty Cart" title="Empty Cart" />
                <input type="submit" value="Order" title="Order" />
              </div>
            </fieldset>
          </form>
        </main>
        <footer>
          <p>
            Authors: <strong><i>Or Linzer</i></strong> and
            <strong><i>Hilal Sharkaui</i></strong>
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
